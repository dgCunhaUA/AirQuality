<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css">
    <link rel="stylesheet" th:href ="@{/styles/main.css}">
</head>
<body>
    <div class="title-container container">
        <h1>Resultados</h1>
        <button class="return-btn" id="returnBtn">
            <a class="btn btn-sm animated-button thar-one" th:href="@{/}">Voltar</a>
        </button>
    </div>

    <div class="results-container container">
        <div class="city-information container" th:each="city : ${city}">
            <div class="city-name">
                <h1 th:text="${city.name}" id="cityName"></h1>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'Pais: ' + ${city.country}" id="country"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'Codigo Postal: ' + ${city.postalCode}" id="postalCode"></p>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'Latitude: ' + ${city.lat}" id="lat"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'Longitude: ' + ${city.lng}" id="lng"></p>
                </div>
            </div>
        </div>

        <hr>

        <div class="air-quality container" th:each="airQuality : ${airQuality}">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'CO: ' + ${airQuality.CO}" id="CO"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'NO2: ' + ${airQuality.NO2}" id="NO2"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'OZONE: ' + ${airQuality.OZONE}" id="OZONE"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'PM10: ' + ${airQuality.PM10}" id="PM10"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'PM25: ' + ${airQuality.PM25}" id="PM25"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p th:text="'SO2: ' + ${airQuality.SO2}" id="SO2"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
